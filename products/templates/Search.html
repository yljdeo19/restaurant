{% extends 'page2.html' %}
{% load static %}
{% block product %}
      <!-----------------------------------------------------------Section1.1------------------------------------------------------------->
         {% for product in  object_list%}

          <div class="col-lg-3 col-md-6 mb-4" style="display: inline-block; vertical-align: top;">
            <!--Card-->
            <div class="card" >

              <!--Card image1-->
          <div class="view-overlay" style="margin: 0;position: relative;
                overflow: hidden;
	    width: 255px;
	    height: 250px;">
              <a href="{{ product.get_absolute_url }}">
                  <p style="margin: 0"><img style="position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 255px;
        height: 250px;
        object-fit: cover;" src="{% if product.image %}{{ product.image.url }}{% else %}{% static "images/avatar.jpg" %}{% endif %}" class="card-img-top" alt="food"> </p>
              </a>
                <a href="{% url 'products:product_detail' id=product.id slug=product.slug %}" >
                  <div class="mask rgba-white-slight"></div>
                </a>
              </div>
              <!--Card image1-->

              <!--Card content-->
              <div class="card-body text-center">
                <!--Category & Title-->
                <a href="{{ product.get_absolute_url }}" class="grey-text">
                  <h5>{{ product.category }}</h5>
                </a>
                <h5>
                  <strong>
                    <a href="{{ product.get_absolute_url }}" class="dark-grey-text">{{ product.name }}
                    </a>
                  </strong>
                </h5>
                <h4 class="font-weight-bold blue-text">
                    <a href="{{ product.get_absolute_url }}" class="dark-grey-text">
                  <strong>{{ product.price }} tg</strong>
                    </a>
                </h4>
                            <a href="{% url 'products:product_detail' id=product.id slug=product.slug %}" >
                                <input type="submit" value="DETAIL" class="btn btn-primary">
                            </a>
              </div>
              <!--Card content-->

            </div>
            <!--Card-->
          </div>

        {% endfor %}

{% endblock %}
