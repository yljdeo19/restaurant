

    <div class="container m-t-100 p-b-100 m-r-100 col-lg-8" style="vertical-align: top; background-color: white; border-radius: 20px; text-decoration-color: black; display: inline-block; color: black">

    <div class="table-responsive text-nowrap p-t-20">
    <h2>Orders</h2>
    <table class="table">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">First Name</th>
            <th scope="col">Last Name</th>
            <th scope="col">Email</th>
            <th scope="col">Paid</th>
        </tr>
        </thead>
        <tbody>
        {% for order in orders %}

        <tr>
            <th scope="row">{{ forloop.counter }}</th>
            <td>{{ order.first_name }}</td>
            <td>{{ order.last_name }}</td>
            <td>
                {{ order.email }}
            </td>
            <td>

                {{ order.paid }}
                <a href="{% url 'admin:index' %}"><i class="fas fa-edit"></i></a>

            </td>
        </tr>
{% endfor %}
        </tbody>
    </table>

    </div>

    </div>
